<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hover-effect {
        background-color: black;
        color: pink;
      }

      .hover-effect:hover {
        background-color: red;
      }

      .name:focus {
        outline: none;
        background-color: yellow;
      }

      span:first-child {
      font-weight: bold;
      color: aqua;
    }
    </style>
  </head>

  <body>
    <h1>hover example</h1>
    <button class="hover-effect">Click me</button>

    <h1>focus example</h1>
    <input type="text" placeholder="enter your name" class="name" />

    <h1>active example</h1>

    <span>I am child of p tag</span><br>
    <span>I am child of p tag</span><br>
    <span>I am child of p tag</span><br>
    <span>I am child of p tag</span><br>
    <span>I am child of p tag</span><br>
  </body>
</html>
