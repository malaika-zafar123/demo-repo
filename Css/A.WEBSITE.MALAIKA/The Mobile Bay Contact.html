<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        margin: 0%;
        padding: 0%;
        font-family: "Playfair Display", serif;
      }
      :root {
        --primary-color: #03d4fd;
        --text-color: #fdfdfb;
      }
      /* Header */
      header {
        display: flex;
        align-items: center;
        position: fixed;
        top: 0%;
        justify-content: space-between;
        background-color: var(--primary-color);
        color: var(--text-color);
        padding: 1rem 5px;
        width: 100%;
        z-index: 2;
      }
      .logo a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 40px;
      }
      .nav ul {
        background-color: var(--primary-color);
        color: var(--text-color);
        display: flex;
        list-style: none;
        gap: 5px;
      }
      .nav li {
        background-color: var(--primary-color);
        color: var(--text-color);
        margin: 20px;
        display: flex;
        font-size: 20px;
      }
      .nav a {
        color: var(--text-color);
        text-decoration: none;
      }
      .nav ul li a:hover {
        text-decoration: underline;
      }

      /* Main */
      main {
        padding: 100px 20px 40px;
        max-width: 900px;
        margin: 0 auto;
      }

      h2 {
        margin-top: 40px;
        background-color: var(--primary-color);
        color: var(--text-color);
        padding: 15px;
        text-align: center;
        border-radius: 5px;
      }

      form {
        background: #fff;
        padding: 30px;
        margin-top: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
        min-width: 200px;
        display: flex;
        flex-direction: column;
      }

      .form-group input:focus,
      .form-rowt input:focus {
        outline: none;
        border: 1px solid rgb(78, 153, 252);
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-group select:focus{
        outline: none ;
        border: 1px solid rgb(78, 153, 252);
      }
      .submit-btn {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .submit-btn button {
        padding: 10px 30px;
        background-color: rgb(43, 140, 252);
        color: var(--text-color);
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      .submit-btn button:hover {
        background-color: #038eaa;
      }

      /* Footer */
      footer {
        margin-top: 40px;
        padding: 20px;
        background-color: var(--primary-color);
        color: var(--text-color);
        text-align: center;
        font-size: 20px;
        margin-top: 50px;
      }

      footer a {
        color: var(--text-color);
        text-decoration: none;
        margin: 0 10px;
      }
      @media only screen and (max-width: 700px) {
        header {
          flex-direction: column;
          padding: 1rem 0;
          align-items: center;
          text-align: center;
          position: static;
        }

        .logo a {
          font-size: 28px;
          margin-bottom: 10px;
        }

        .nav ul {
          flex-direction: column;
          gap: 8px;
          align-items: center;
          padding: 5px 0;
        }

        .nav li {
          margin: 5px 0;
          font-size: 18px;
        }
        h2 {
          margin-top: -50px;
          font-size: 12px;
        }

        .form-row {
          flex-direction: column;
        }

        .form-group {
          width: 100%;
          font-size: 10px;
        }
        .submit-btn {
          justify-content: center;
          font-size: 5px;
        }
        footer {
          margin-top: -40px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="The Mobile Bay.html">The Mobile Bay</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="The Mobile Bay About.html">About Us</a></li>
          <li><a href="The Mobile Bay Product.html">Products</a></li>
          <li><a href="The Mobile Bay Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <h2>Contact Us</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="User Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="User Last Name"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone No</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="03xx-xxxxxxxx"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">-Select-</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="flex: 1">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="abc@gmail.com"
              required
            />
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 The Mobile Bay. All rights reserved.</p>
      <p>
        <a href="">Instagram</a>
        <a href="">Facebook</a>
        <a href="">Twitter</a>
      </p>
    </footer>
  </body>
</html>
